<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--the following meta tags help ensure random number strings aren't transformed into phone links -->
    <!--and the EDGE meta tag will ensure Windows Phone 8 compatibility.-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />

    <meta charset="UTF-8">
    <title>Responsive Email Skeleton</title>
    <!--skeleton for CSS to be added later-->
    <style type="text/css"> @media screen and (max-width: 630px) {
           }
    </style>

</head>
<body style="padding: 0; margin: 0">
    <!--skeleton for the container table-->
<table border="0" cellpadding="0" cellspacing="0" style="margin: 0; padding: 0; widows: 100%">
    <tr>
        <td align="center" valign="top"></td>
    </tr>
</table>



</body>
</html>
